[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    integration: Integration tests that require external services
    unit: Unit tests that don't require external services
    slow: Tests that take a long time to run
    ado: Tests that require ADO connection
    azure: Tests that require Azure AI services
    research: Tests that involve research functionality
    mcp: Tests for MCP server functionality